<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynce AI — Sound Chapter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      animation: fadeIn 0.6s ease-out;
    }

    /* Spinner */
    .spinner {
      width: 65px;
      height: 65px;
      border: 6px solid #333;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    /* Fullscreen iFrame */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <h2>Vynce AI — Loading...</h2>
  <p>Please Wait...</p>
  <br>
  <p style="opacity: 0.8;">
    Made by <b>Vynce Pvt. Ltd.</b> With ❤️<br>
    Founded by <b>Archit Chaudhary</b><br>
    From <b>Bethany Convent School</b>
  </p>
</div>

<!-- Fullscreen iframe -->
<iframe id="frame"></iframe>

<script>
  // Your website link encoded in Base64
  const base64Link = "aHR0cHM6Ly9zb3VuZC12eW5jZS1jb3B5LTgzMTZmOGFlLmJhc2U0NC5hcHAv";

  // Decode it
  const finalURL = atob(base64Link);

  const iframe = document.getElementById("frame");
  iframe.src = finalURL;

  // When iframe finishes loading → hide loading screen
  iframe.onload = function () {
    // Smooth fade-out
    document.getElementById("loading").style.animation = "fadeOut 0.8s forwards";

    // After fade-out → show iframe
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      iframe.style.display = "block";
    }, 800);
  };
</script>

</body>
</html>

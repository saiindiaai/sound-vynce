<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vynce AI — Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: white;
    }

    /* LOADING SCREEN */
    #loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        animation: bgPulse 4s infinite alternate;
    }

    @keyframes bgPulse {
        0% { background-color: #000000; }
        100% { background-color: #111111; }
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        animation: fadeIn 1.5s ease-out;
    }

    .sub {
        font-size: 16px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-out;
    }

    .credit {
        font-size: 13px;
        opacity: 0.7;
        animation: fadeIn 2.5s ease-out;
    }

    /* Loader circle */
    .loader {
        width: 70px;
        height: 70px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top-color: #00eaff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin-top: 25px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Fade out animation */
    .fade-out {
        animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    /* Iframe full screen */
    #mainFrame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
    }
</style>
</head>

<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <div class="title">Vynce AI — Loading...</div>
    <div class="sub">Please Wait...</div>
    <div class="credit">Made by Vynce Pvt. Ltd. With ❤️<br>
    Founded by Archit Chaudhary, From Bethany Convent School</div>

    <div class="loader"></div>
</div>

<!-- Iframe -->
<iframe id="mainFrame"></iframe>

<script>
// Your Base64 encoded link
const encoded = "aHR0cHM6Ly9zb3VuZC12eW5jZS1jb3B5LTgzMTZmOGFlLmJhc2U0NC5hcHAv";

// Decode the URL
const url = atob(encoded);

// After loading, show the iframe in fullscreen
setTimeout(() => {
    document.getElementById("mainFrame").src = url;

    // Fade out loading screen
    document.getElementById("loading-screen").classList.add("fade-out");

    // Show the iframe slightly later (after fade-out)
    setTimeout(() => {
        document.getElementById("mainFrame").style.display = "block";
    }, 1000);

}, 3000);
</script>

</body>
</html>
